version: "3.9"
services:
  database_name:
    container_name: database_name
    image: database_image
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=USER
      - POSTGRES_PASSWORD=PASSWORD
      - POSTGRES_DB=DBNAME
    networks:
      - network-name
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  application_name:
    container_name: application_name
    image: application_image
    ports:
      - "1323:1323"
    environment:
      - DB_HOST=HOST
      - DB_USER=USER
      - DB_PASSWORD=PASSWORD
      - DB_NAME=DBNAME
      - DB_PORT=PORT
      - DB_TIMEZONE=TIMEZONE
    networks:
      - network-name
    depends_on:
      database_name:
        condition: service_healthy
networks:
  network-name:
    name: network-name
